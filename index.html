<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Splash Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:700" rel="stylesheet">
</head>

<body>
    <div class="jumbotron hero">
        <div class="header">
            <h1 class="display-4">DAUNTLESS</h1>
            <img class="logo" src="assets/images/logo.png">
            <!-- <hr class="my-4"> -->
            <br>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
    </div>

    <section class="main-content">
        <!-- weapons icon -->
        <div class="row">
            <div class="col-sm-4 sword">
                <a data-toggle="collapse" href="#sword-collapse" role="button" aria-expanded="false" aria-controls="sword-collapse">
                    <img class="weapon" src="assets/images/sword.png">
                </a>
            </div>
            <div class="col-sm-4 hammer">
                <img class="weapon" src="assets/images/hammer.png">
            </div>
            <div class="col-sm-4 blade">
                <img class="weapon" src="assets/images/blade.png">
            </div>
        </div>

        <div class="card">
            <div class="collapse multi-collapse" id="sword-collapse">
                <div class="card-body">
                    <p>Sword is a great beginner's weapon. It deals moderate damage with moderate attack speed. The sword also has a few varieties of attack combinations.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 axe">
                <img class="weapon" src="assets/images/axe.png">
            </div>
            <div class="col-sm-6 pike">
                <img class="weapon" src="assets/images/pike.png">
            </div>
        </div>
    </section>

    <section class="card-footer text-muted">
        <ul>
            <li>Github</li>
            <li>LinkedIn</li>
            <li>Dauntless</li>
            <li>Somewhere</li>
        </ul>
        <p>2018 Calvin W. &copy;</p>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/splash.js"></script>
</body>

</html>
